# Copy ssh config from dotfiles
---
- name: Checking if dotfiles repository is present
  stat:
    path: ~/dotfiles
  register: dot_check

- when: dot_check.stat.exists
  block:
  - name: Updating dotfiles repository
    git:
      repo: 'https://github.com/Jose-N/dotfiles'
      dest: ~/dotfiles
      update: true

  - name: Creating .ssh dir
    shell: mkdir ~/.ssh
    ignore_errors: true

  - name: Removing existing ssh config
    shell: rm ~/.ssh/config
    ignore_errors: true

  - name: Copying ssh config
    shell: cp ~/dotfiles/.ssh/config ~/.ssh/config
